<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lab6</title>

    <script>
        const hienThi = (visible) => {
            let phi_vc = document.getElementById('phi_vc');
            phi_vc.style.display = visible ? '' : 'none';
        }

        const kiemTra = () => {
            // kiểm tra sản phẩm có ổn không?
            var sp = document.getElementById('sanPham');
            if (sp.value.length == 0) {
                alert('Vui lòng nhập tên sản phẩm');
                return false;
            }
            // kiểm tra đơn giá;
            var gia = document.getElementById('gia')
            if (isNaN(gia.value)) {
                alert('Vui lòng nhập lại !!!');
                return false;
            } else if (parseFloat(gia.value) <= 0) {
                alert('Vui lòng nhập lại !!!');
                return false;
            }
            // kiểm tra loại

            var loai = document.getElementById('loai');
            if (loai.value.length == 0) {
                alert('Vui lòng chọn loại sản phẩm');
                return false;
            }
            // kiểm tra địa chỉ...
            var dchi = document.getElementsByName('dchi');
            if (!dchi[0].checked && !dchi[1].checked) {
                alert('Vui lòng chọn nơi nhận hàng!!!');
                return false;
            } else {
                alert("Đã đặt hàng thành công <3...")
                return true;
            }
        }
    </script>
</head>

<body>
    <h1>Đặt Hàng</h1>
    <form onsubmit="return kiemTra()">
        <p><label>sản phẩm</label>
            <input id="sanPham" type="text"></p>
        <p><label>Loại</label>
            <select id="loai">
                    <option value=""></option>
                    <option value="dienthoai">Điện Thoại</option>
                    <option value="maytinh">Máy Tính</option>
            </select>
        </p>
        <p><label>Đơn giá</label>
            <input id="gia" type="text">
        </p>
        <p><label>Nơi nhận hàng</label>
            <input type="radio" name="dchi" onclick="hienThi(false)">Nội Thành
            <input type="radio" name="dchi" onclick="hienThi(true)"> Ngoại Thành
        </p>
        <p id="phi_vc" style="display:none">
            <label>Phí vận chuyển</label>
            <input value="100000" readonly />
        </p>
        <hr>
        <button type="button" name="submit" onclick="hienThi()">đặt mua</button>
        <!-- <input type="button" value="Đặt Mua" onclick="kiemTra()"> -->
    </form>
</body>

</html>
