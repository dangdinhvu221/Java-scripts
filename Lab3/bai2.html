<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var f0 = parseInt(prompt("Nhập f0 = "))
        var f1 = parseInt(prompt("Nhập f1 = "))
        document.write("Day fibonaci: " + f0 + ", " + f1 + ", ");

        for (var i = 0; i < 10; i++) {
            var flag = f0 + f1;
            f0 = f1;
            f1 = flag;
            document.write(flag + ", ");
        }
    </script>
</body>

</html>
