<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecss.css">
    <script src="bai07.js"></script>
</head>

<body>
    <h1>MÁY TÍNH</h1>
    <div class="container">
        <form class="ok1" name="calculator">
            <input class="input-tren" type="text" name="display" disabled>
            <input type="button" name="bay" value="7" onclick="calculator.display.value += 7">
            <input type="button" name="tam" value="8" onclick="calculator.display.value += 8">
            <input type="button" name="tam" value="9" onclick="calculator.display.value += 9">
            <input class="ok" type="button" name="tam" value="+" onclick="calculator.display.value += '+'">
            <br />
            <input type="button" name="tam" value="4" onclick="calculator.display.value += 4">
            <input type="button" name="tam" value="5" onclick="calculator.display.value += 5">
            <input type="button" name="tam" value="6" onclick="calculator.display.value += 6">
            <input class="ok" type="button" name="tam" value="-" onclick="calculator.display.value += '-'">
            <br />
            <input type="button" name="tam" value="1" onclick="calculator.display.value += 1">
            <input type="button" name="tam" value="2" onclick="calculator.display.value += 2">
            <input type="button" name="tam" value="3" onclick="calculator.display.value += 3">
            <input class="ok" type="button" name="tam" value="x" onclick="calculator.display.value += '*'">
            <br />
            <input class="ok" type="button" name="tam" value="0" onclick="calculator.display.value += 0">
            <input class="okk" type="button" name="tam" value="C" onclick="calculator.display.value = ' '">
            <input class="okk" type="button" name="tam" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
            <input class="ok" type="button" name="tam" value=":" onclick="calculator.display.value += ':'">
            <br />
        </form>
    </div>
</body>

</html>
