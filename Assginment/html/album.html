<body>
    <div class="page">
        <header id="top01" class="top-header">
            <a href="index.html">

                    </ul>
                </div>
                <form action="" class="search">
                    <input type="text" name="" itemprop="query-input" placeholder="Tìm kiếm trên Cellphone..." autocomplete="off" maxlength="50" required class="search1">
                    <img src="../images/search.png" alt="" width="7%">
                </form>
            </div>

            <div class="menu-right">
                <a href="#"><img src="../images/bell.png" alt=""></a>
                <a href="#"><img src="../images/shopping-cart.png" alt=""></a>

                        <img src="../images/profile-user.png" width="32" alt="">

                    </div>
                </div>
            </div>
        </header>

        <aside>
            <h1 class="text-h1">ẢNH LAPTOP :</h1>
            <hr>

            <tbody>
                <div class="img">
                    <img id="image" src="../img-laptop/1.jpg">
                </div>
                <div class="okok">
                    <button onclick="first()">First</button>
                    <button onclick="next()">Next</button>
                    <button onclick="prev()">Prev</button>
                    <button onclick="last()">Last</button>
                    <button onclick="_play()">start</button>
                    <button onclick="_stop()">stop</button>
                </div>
                <hr>
            </tbody>

            <script>
                let img = document.getElementById('image');
                let images = [];
                let index = 1;

                for (let i = 1; i < 19; i++) {
                    images[i] = new Image();
                    images[i].src = '../img-laptop/' + i + '.jpg';
                }

                const first = () => {
                    index = 1;
                    img.src = images[index].src;
                }

                const last = () => {
                    index = images.length - 1;
                    img.src = images[index].src;
                }

                const next = () => {
                    index++;
                    if (index >= images.length)
                        index = 1;
                    img.src = images[index].src;
                }

                const prev = () => {
                    index--;
                    if (index < 0)
                        index = images.length - 1;
                    img.src = images[index].src;
                }

                var t;

                const _play = () => {
                    img.src = images[index].src;
                    index++;
                    if (index == images.length) {
                        index = 1;
                    }
                    t = setTimeout("_play()", 1000);
                }

                const _stop = () => {
                    clearTimeout(t);
                }
            </script>
</body>
