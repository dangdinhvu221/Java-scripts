<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
        
        h2 {
            text-align: center;
        }
        
        button {
            margin-left: 100px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <form action="" onsubmit="return hople()">
        <h2>ĐĂNG NHẬP</h2>
        <table>
            <tr>
                <td>Đăng nhập Email</td>
                <td>
                    <input type="email" id="email">
                </td>
                <td id="z-email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" id="password">
                </td>
                <td id="z-password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Đăng nhập</button>
                </td>
            </tr>
        </table>
    </form>
</body>

<script>
    function hople() {
        var err3 = document.getElementById('z-email');
        var err2 = document.getElementById('z-password');

        var password = document.getElementById("password");
        var email = document.getElementById('email');

        var regaxEmail = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if (!email.value.match(regaxEmail) || email.value == "") {
            email.style.border = '1px solid red';
            err3.innerHTML = 'Error!!!'
            return false
        } else {
            err3.innerHTML = 'Ok!!!'
            email.style.border = '1px solid green'
            err3.style.color = 'yellow'

        }
        var regax = '[A-Z]{1}$'
        if (!password.value.match(regax) || password.value.length > 20 || password.value.length < 6) {
            password.style.border = '1px solid red';
            err2.innerHTML = 'Error!!!'
            return false
        } else {
            err2.innerHTML = 'Ok!!!'
            password.style.border = '1px solid green'
            err2.style.color = 'yellow'

        }
    }
</script>

</html>
