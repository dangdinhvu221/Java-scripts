<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sv = new Object();
        sv.hoten = prompt("Họ và tên: ");
        sv.diem = prompt("Điểm: ");
        sv.hienthi = function() {
            sv.hocluc;
            if (this.diem >= 5) this.hocluc = "Đỗ";
            else this.hocluc = "Trượt"
            document.write("<h3>Họ và tên: " + this.hoten + "</h3>");
            document.write("<h3>Họ và tên: " + this.diem + "</h3>");
            document.write("<h3>Họ và tên: " + this.hocluc + "</h3>");
        }
    </script>
</head>

<body>
    <button onclick="sv.hienthi();">
        Hiển thị
    </button>
</body>

</html>
