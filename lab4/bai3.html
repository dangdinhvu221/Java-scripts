<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dongho {
            text-align: center;
            font-size: 50px;
            color: rgb(255, 0, 0);
            font-weight: bold;
        }
    </style>
    <script>
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();
        now.dongho = function() {
            document.getElementById("dongho").innerHTML = h + " : " + m + " : " + s;
            location.reload();
        }
    </script>
</head>

<body>
    <div id="dongho">
        <script>
            now.dongho();
        </script>
    </div>

</body>

</html>
